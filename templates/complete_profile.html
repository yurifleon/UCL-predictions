{% extends "base.html" %}
{% block title %}UCL Forecast - Complete Profile{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Complete Your Profile</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    Your account predates passwords. Please set an email and password to continue.
                </div>
                <form method="POST" action="{{ url_for('complete_profile') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="At least 6 characters" required autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               placeholder="Repeat password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
