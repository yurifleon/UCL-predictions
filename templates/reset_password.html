{% extends "base.html" %}
{% block title %}{{ _('UCL Forecast - Set New Password') }}{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>{{ _('Set New Password') }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ _('New Password') }}</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="{{ _('At least 6 characters') }}" required autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               placeholder="{{ _('Repeat password') }}" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">{{ _('Update Password') }}</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('home') }}" class="text-info small">{{ _('Back to sign in') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
