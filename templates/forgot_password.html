{% extends "base.html" %}
{% block title %}{{ _('UCL Forecast - Forgot Password') }}{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>{{ _('Reset Password') }}</h3>
                <small class="text-muted">{{ _('Enter your email to receive a reset link') }}</small>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ _('Email') }}</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">{{ _('Send Reset Link') }}</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('home') }}" class="text-info small">{{ _('Back to sign in') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
